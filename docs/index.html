<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Cub Ble Monitor</title>
  <meta name="viewport" content="width=380,user-scalable=no">
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="bluejelly.js"></script>
  <script type="text/javascript" src="display.js"></script>

</head>

<body>
  <div class="container">
    <div class="contents margin">

      <canvas id="canvas" width="380" height="200"></canvas>

      <button id="startNotifications" class="button">Start Notify</button>
      <!--
      <button id="stopNotifications" class="button">Stop Notify</button> 
      -->
      <div id="info">
        <div id="device_name">device_name</div>
        <div id="uuid_name">uuid_name</div>
      </div>

      <hr>

      <div id="status">a</div>
    </div>
  </div>
  <script type="text/javascript">Start_drawing();</script>
  <script type="text/javascript" src="BLE.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service_worker.js').then(registration => {
        console.log('ServiceWorker registration successful.');
      }).catch(err => {
        console.log('ServiceWorker registration failed.');
      });
    }
  </script>

</body>

</html>
